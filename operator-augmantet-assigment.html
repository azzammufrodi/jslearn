<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Augemented Assigment learn</title>
</head>
<body>
    <script>
         let result = 3 + 2;
        document.writeln(" 3 + 2 = " + result );
        let originalresult = result;

        document.writeln("<br>");
        result  -= 2;
        document.writeln(originalresult + "- 2 = " + result); 
        originalresult = result;
        
        document.writeln("<br>");
        result *= 2;
        document.write(originalresult + " x 2 = " + result);
    </script>
</body>
</html>
