<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konversi String To Numerik</title>
</head>
<body>
    
    <script>    
        const value1 = "10";
        const value2 = 10;
        const sum = value1 + value2;

        document.writeln(`<p> ${sum} </p>`);
        
        const sum2 = Number(value1) + Number(value2);
        document.writeln(`<p> ${sum2} </p>`);

        document.writeln(`<p> ${parseInt("1.67")} </p>`);
        document.writeln(`<p> ${parseFloat("1.1")} </p>`);
        document.writeln(`<p> ${Number("1.1")} </p>`);

// to String
        const a = 1;
        const b = 1;
        
        const   total = a.toString() + b.toString();
        document.writeln(`<p> ${total} </p>`);

    </script>

</body>
</html>
